name: EssentialLars
version: '1.0-SNAPSHOT'
main: me.Lars.essentialLars.EssentialLars
api-version: '1.21'
description: A lightweight essentials-style plugin created by Lars, featuring homes, gamemodes, and spawn utilities.


commands:
  setspawn:
    description: Set the server spawn
    usage: "/setspawn"
    permission: EssentialLars.spawn.set

  spawn:
    description: Teleport to spawn
    usage: "/spawn"
    permission: EssentialLars.spawn.use

  gmc:
    description: Update your own or someone else's gamemode to creative
    usage: "/gmc [player]"
    aliases: [gm1]
    permission: EssentialLars.gamemode.creative

  gms:
    description: Update your own or someone else's gamemode to survival
    usage: "/gms [player]"
    aliases: [gm0]
    permission: EssentialLars.gamemode.survival

  gma:
    description: Update your own or someone else's gamemode to adventure
    usage: "/gma [player]"
    aliases: [gm2]
    permission: EssentialLars.gamemode.adventure

  gmsp:
    description: Update your own or someone else's gamemode to spectator
    usage: "/gmsp [player]"
    aliases: [gm3]
    permission: EssentialLars.gamemode.spectator

  sethome:
    description: Set a home for yourself
    usage: "/sethome <name>"
    permission: EssentialLars.home.set

  home:
    description: Teleport to one of your homes
    usage: "/home <name>"
    permission: EssentialLars.home.use

  delhome:
    description: Delete one of your homes
    usage: "/delhome <name>"
    permission: EssentialLars.home.delete